version: '3'

services:
  latex:
    build: .
    # restart: always
    command: make start
    ports:
     - "127.0.0.1:2345:8080"
    volumes:
     - ./tmp:/app/latex-on-http/tmp
    environment:
      # SENTRY_DSN: 
      CACHE_HOST: cache
      KEEP_WORKSPACE_DIR_ON_ERROR: 1
  cache:
    build:
      context: .
      dockerfile: cache.Dockerfile
    # restart: always
    volumes:
     - ./tmp:/app/latex-on-http/tmp
